<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form name="signup_form" autocomplete="on" >
    <label for="name">
      Введіть ім'я: 
      <input type="text" id="name">
    </label>
    <br>
    <br>
    <label for="email">
      Введіть пошту
      <input type="email" id="email" placeholder="123@gmail.com">
    </label>
    <br>
    <label for="password">
      Введіть пароль 
      <input type="password" id="password" placeholder="пароль">
    </label>
    <p>Choose a color:</p>
    <label for="color1">
      <input type="checkbox" name="color" id="color1">
      Red
    </label>
    <label for="color2">
      <input type="checkbox" name="color" id="color2">
      White
    </label>
    <label for="color3">
      <input type="checkbox" name="color" id="color3">
      Yellow
    </label>
    <br>
    <label for="">
      Введіть число
      <input type="number" value="14" min="1" max="31">
    </label>
    <label for="">
      Введіть номер телефону
      <input type="tel">
    </label>
    <textarea name="" id="" cols="30" rows="10"></textarea>
  </form>

</body>
</html>
